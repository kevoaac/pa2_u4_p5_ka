<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos/vistaListaPersonas.css">
    <title>Enviar</title>
</head>
<body>
<form th:action="@{/personas/actualizar/{ced}(ced = ${persona.cedula})}" th:objetct="${persona}" th:method="PUT">
    <table>
        <tr>
            <td><label>Nombre:</label></td>
            <td><input type="text" th:field="${persona.nombre}"></td>
        </tr>
        <tr>
            <td><label>Apellido:</label></td>
            <td><input type="text" th:field="${persona.apellido}"></td>
        </tr>
        <tr>
            <td><label>Cedula:</label></td>
            <td><input type="text" th:field="${persona.cedula}"></td>
        </tr>
        <tr>
            <td><label>Genero:</label></td>
            <td><input type="text" th:field="${persona.genero}"></td>
        </tr>
    </table>
    <button type="submit">Actualizar</button>
</form>
</body>
</html>
