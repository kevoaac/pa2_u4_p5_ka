<!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enviar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div style="max-width: 600px; margin: 40px auto;">
    <form th:action="@{/personas/actualizar/{ced}(ced = ${persona.cedula})}" th:objetct="${persona}" th:method="PUT"
    >
        <table class="table table-dark table-striped">
            <tr>
                <td><label>Nombre:</label></td>
                <td><input type="text" th:field="${persona.nombre}" class="input"></td>
            </tr>
            <tr>
                <td><label>Apellido:</label></td>
                <td><input type="text" th:field="${persona.apellido}"></td>
            </tr>
            <tr>
                <td><label>Cedula:</label></td>
                <td><input type="text" th:field="${persona.cedula}"></td>
            </tr>
            <tr>
                <td><label>Genero:</label></td>
                <td><input type="text" th:field="${persona.genero}"></td>
            </tr>
        </table>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

</body>
</html>
