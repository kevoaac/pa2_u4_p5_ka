<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body style="background-color: #f5f5f5">
<div style="max-width:1000px; margin: 40px auto">

    <h1><strong>Lista de Personas:</strong></h1>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <td>Cedula</td>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Género</td>
            <td>Acción</td>
            <td>Acción</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="persona:${personas}">
            <td th:text="${persona.cedula}"></td>
            <td th:text="${persona.nombre}"></td>
            <td th:text="${persona.apellido}"></td>
            <td th:text="${persona.genero}"></td>
            <td>
                <form th:action="@{/personas/buscarPorCedula/{cedu}(cedu=${persona.cedula})}"
                      th:method="GET">
                    <input type="submit" value="Editar" class="btn btn-primary">
                </form>
            </td>
            <td>
                <form th:action="@{/personas/borrar/{cedu}(cedu=${persona.cedula})}"
                      th:method="DELETE">
                    <input type="submit" value="Eliminar" class="btn btn-danger">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
